<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="far fa-file-alt mx-1" style="font-size: 1.45rem"></i>
    {{
      "PREVENTIVE_TASKS_MANAGEMENT.MODALS.REQUEST_FOREIGN_SERVICE.MODAL_TITLE"
        | translate
    }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body">
  <form [formGroup]="foreignServiceForm">
    <div class="row mb-3">
      <!-- اسم الخدمة -->
      <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
          <label class="form-label">{{
            "PREVENTIVE_TASKS_MANAGEMENT.MODALS.REQUEST_FOREIGN_SERVICE.SERVICE_NAME"
              | translate
          }}</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="serviceName"
          />
        </div>
      </div>

      <!-- الكمية -->
      <div class="col-12 col-md-3 mb-3">
        <div class="form-group">
          <label class="form-label">{{
            "PREVENTIVE_TASKS_MANAGEMENT.MODALS.REQUEST_FOREIGN_SERVICE.QUANTITY"
              | translate
          }}</label>
          <input
            type="number" [min]="0"
            class="form-control form-control-sm"
            formControlName="quantity"
          />
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="onSave()"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span>
        {{ "GENERAL.SAVE" | translate }}
      </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span>
        {{ "GENERAL.CANCEL" | translate }}
      </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
