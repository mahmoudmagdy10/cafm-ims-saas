<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "STORES.MODALS.FILTER.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh" *ngIf="codes$ | async as code">
  <form [formGroup]="formFilter">
    <div class="row">
      <!-- الاسم -->
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{ "STORES.MODALS.FILTER.NAME_OR_BarCode" | translate }}
          </label>
          <input type="text" formControlName="Name" class="form-control" />
        </div>
      </div>

      <!-- الرقم -->
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{ "STORES.MODALS.FILTER.INTERNAL_REFERENCE" | translate }}
          </label>
          <input type="text" formControlName="Number" class="form-control" />
        </div>
      </div>

      <!-- التصنيف -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "STORES.MODALS.FILTER.CLASSIFY" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          [style]="{ width: '100%', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [placeholder]="'GENERAL.SELECT' | translate"
          [options]="code.Categories"
          formControlName="CategoryId"
          [showClear]="true"
          [filter]="true"
        ></p-dropdown>
      </div>
      <!-- <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "STORES.MODALS.FILTER.CLASSIFY" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [filter]="true"
          [options]="code.Categories"
          formControlName="CategoryId"
          [showClear]="true"
        >
        </p-dropdown>
      </div> -->

      <!-- المخزن -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "STORES.MODALS.FILTER.STORE" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [placeholder]="'GENERAL.SELECT' | translate"
          [filter]="true"
          [options]="code.Stores"
          formControlName="StoreId"
          [showClear]="true"
        >
        </p-dropdown>
      </div>

      <!-- المورد -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "STORES.MODALS.FILTER.VENDOR" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [placeholder]="'GENERAL.SELECT' | translate"
          [filter]="true"
          [options]="code.Vendors"
          formControlName="VendorId"
          [showClear]="true"
        >
        </p-dropdown>
      </div>

      <!-- الحالة -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "STORES.MODALS.FILTER.STATUS" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          [style]="{ width: '100%', display: 'flex' }"
          formControlName="ThresholdStatusId"
          optionLabel="name"
          optionValue="code"
          [placeholder]="'GENERAL.SELECT' | translate"
          [options]="code.ThresholdStatus"
          [showClear]="true"
        ></p-dropdown>
      </div>

      <!-- <div class="col-12">
        <div class="form-group">

          <div class="row">

            <div class="col-11">
              <label class="form-label"> Select Field </label>
              <p-dropdown  appendTo="body" class="custom-dropdown" optionLabel="" optionValue="" [filter]="true" filterBy=""
                formControlName=''>
              </p-dropdown>
            </div>

            <div class="col-1 d-flex justify-content-end align-items-end">
              <i tooltipposition="top" class="fa fa-plus action-icon add-icon"></i>
            </div>

          </div>
        </div>
         <div class="field-info" style="overflow: auto; max-height: 200px;">
        </div>
      </div> -->
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn  btn-primary"
    (click)="Filter()"
    data-bs-dismiss="modal"
  >
    <span>
      <span> <i class="fa fa-search"></i> </span>
      <span> {{ "GENERAL.SEARCH" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn  btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times" (click)="Close()"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
