  <h4 class="fw-bolder mb-0 mx-2">
    {{ "Backup Files" }}
  </h4>
</div>
<div class="mt-5">
  <p-breadcrumb [model]="items$ | async"></p-breadcrumb>
</div>

<div class="row mt-5" [hidden]="step != 1">
  <div class="col-3 my-3" *ngFor="let item of Location$ | async">
    <app-card-file
      icon="./assets/media/svg/files/folder-document.svg"
      [title]="item.LocationName"
      (click)="getFilesBackup(item)"
    ></app-card-file>
  </div>
</div>
<div class="row mt-5" *ngIf="step == 2">
  <div class="col-3 my-3" *ngFor="let item of FilesForLocation">
    <app-card-file
      icon="./assets/media/svg/files/excel.svg"
      [title]="item.FileName"
      [description]="item.BackupDate"
      (click)="downLoadFile(item.FilePath)"
    ></app-card-file>
  </div>
</div>
