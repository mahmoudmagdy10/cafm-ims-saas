<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-question-circle mx-1"></i>
    Confirm
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body">
  <h3>Change the the status from (Open) to (In Process) ?</h3>
</div>

<div class="modal-footer position-relative d-flex justify-content-between">
  <div>
    <div class="form-check form-check-custom form-check-solid form-check-sm">
      <input
        class="form-check-input custom-checkbox-style"
        type="checkbox"
        (click)="notShowAgain($event)"
        id="DisplayedInTasks"
      />
      <label class="form-check-label" for="DisplayedInTasks">
        {{ "Dont_show_this_again" | translate }}
      </label>
    </div>
  </div>
  <div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-dismiss="modal"
      (click)="changeStatus()"
    >
      <span>
        <span> Change </span>
      </span>
    </button>

    <button
      type="button"
      class="btn btn-sm btn-light"
      data-bs-dismiss="modal"
      (click)="Close()"
    >
      <span>
        <span> <i class="fa fa-times"></i> </span>
        <span>
          {{
            "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.CANCEL"
              | translate
          }}
        </span>
      </span>
    </button>
  </div>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
