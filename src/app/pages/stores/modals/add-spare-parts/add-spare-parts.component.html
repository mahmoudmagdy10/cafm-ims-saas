<div class="modal-header position-relative">
  <h5 class="modal-title">
    <span class="mx-1 position-relative">
      <i class="fas fa-plus"></i>
    </span>
    {{ "STORES.MODALS.ADD_SPARE_PART.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh" *ngIf="codes$ | async as code">
  <form [formGroup]="addSparePartForm">
    <div class="d-flex flex-wrap flex-md-nowrap align-items-center">
      <!-- الصورة -->
      <!-- <div class="image-input image-input-outline image-input-empty me-5" data-kt-image-input="true">
        <div class="image-input-wrapper" style="width: 140px; height: 148px; cursor: pointer"
          [style.background-image]="'url(https://via.placeholder.com/50)'"></div>
        <label data-kt-image-input-action="change" data-bs-toggle="tooltip" title=""
          data-bs-original-title="Change avatar">
          <i class="bi bi-pencil-fill fs-7"></i>
        </label>
      </div> -->

      <div class="row w-100">
        <!-- الاسم -->
        <div class="col-12 col-md-4 mb-2">
          <label class="mb-2 required">
            {{ "STORES.MODALS.ADD_SPARE_PART.NAME" | translate }}
          </label>
          <input type="text" formControlName="PartName" class="form-control" />
        </div>

        <!-- الرقم -->
        <div class="col-12 col-md-4 mb-2">
          <label class="mb-2 required">
            {{ "STORES.MODALS.ADD_SPARE_PART.INTERNAL_REFERENCE" | translate }}
          </label>
          <input
            type="text"
            formControlName="PartNumber"
            class="form-control"
          />
        </div>

        <!-- التصنيف -->
        <div class="col-12 col-md-4">
          <label class="mb-2 required">
            {{ "STORES.MODALS.ADD_SPARE_PART.CLASSIFY" | translate }}
          </label>
          <p-dropdown
            appendTo="body"
            [placeholder]="'GENERAL.SELECT' | translate"
            [style]="{ width: '100%', display: 'flex' }"
            [filter]="true"
            formControlName="categoryId"
            optionLabel="name"
            optionValue="code"
            [options]="code.Categories"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn  btn-primary"
    data-bs-dismiss="modal"
    (click)="addSparePart()"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span> {{ "GENERAL.CREATE" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn  btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times" (click)="Close()"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
