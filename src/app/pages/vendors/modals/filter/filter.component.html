<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "VENDORS.MODALS.FILTER_MODAL.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body">
  <form [formGroup]="formFilter">
    <div class="row">
      <!-- الاسم -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "VENDORS.MODALS.FILTER_MODAL.NAME" | translate }}
        </label>
        <input type="text" class="form-control" formControlName="VendorName" />
      </div>

      <!-- ID -->
      <!-- <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2"> {{ "VENDORS.MODALS.FILTER_MODAL.ID" | translate }} </label>
        <input type="text" class="form-control" formControlName="" />
      </div> -->

      <!-- الايميل -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "VENDORS.MODALS.FILTER_MODAL.EMAIL" | translate }}
        </label>
        <input type="email" class="form-control" formControlName="Email" />
      </div>

      <!-- الهاتف -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "VENDORS.MODALS.FILTER_MODAL.PHONE" | translate }}
        </label>
        <input type="text" class="form-control" formControlName="Phone" />
      </div>

      <!-- العنوان -->
      <!-- <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2"> {{ "VENDORS.MODALS.FILTER_MODAL.ADDRESS" | translate }} </label>
        <input type="text" class="form-control" formControlName="" />
      </div> -->
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="Filter()"
  >
    <!-- {{ "MAINTENANCEREQUESTS.COPYSETTINGSMODAL.SAVE" | translate }} -->
    <span>
      <span> <i class="fa fa-search"></i> </span>
      <span>
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.FILTER_MODAL.SEARCH" | translate
        }}
      </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <!-- {{ "MAINTENANCEREQUESTS.COPYSETTINGSMODAL.CANCEL" | translate }} -->
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span>
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.FILTER_MODAL.CANCEL" | translate
        }}
      </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
