<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "BILLS.MODALS.FILTER.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh">
  <form [formGroup]="FormFilter" *ngIf="codes$ | async as codes">
    <div class="row">
      <!-- رقم الفاتورة -->
      <!-- <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{ "BILLS.MODALS.FILTER.BILL_NUMBER" | translate }}
          </label>
          <input type="text" formControlName="POId" class="form-control" />
        </div>
      </div> -->

      <!-- اسم الفاتورة -->
      <!-- <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{ "BILLS.MODALS.FILTER.BILL_NAME" | translate }}
          </label>
          <input type="text" formControlName="" class="form-control" />
        </div>
      </div> -->

      <!-- المورد -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "BILLS.MODALS.FILTER.VENDOR" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [options]="codes.Vendors"
          [filter]="true"
          [showClear]="true"
          formControlName="VendorId"
        >
        </p-dropdown>
      </div>

      <!-- الميزانية -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "BILLS.MODALS.FILTER.BUDGET" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [options]="codes.Budgets"
          [placeholder]="'GENERAL.SELECT' | translate"
          [filter]="true"
          formControlName="BudgetId"
        >
        </p-dropdown>
      </div>

      <!-- تاريخ الفاتورة من -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="form-group custom-datepicker">
          <app-calender-feild
            [label]="'BILLS.MODALS.FILTER.BILL_DATE_FROM' | translate"
            formControlName="FromData"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
        <!-- تاريخ الفاتورة الى -->
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="form-group custom-datepicker">
          <app-calender-feild
            [label]="'BILLS.MODALS.FILTER.BILL_DATE_TO' | translate"
            formControlName="ToData"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
        <!-- تاريخ الفاتورة الى -->
      </div>

      <!-- امر الشراء -->
      <!-- <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "BILLS.MODALS.FILTER.PURCHASE_ORDER" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="vendor"
          optionValue="code"
          [placeholder]="'GENERAL.SELECT' | translate"
          [filter]="true"
          formControlName=""
        >
        </p-dropdown>
      </div> -->

      <!-- حالة الفاتورة -->
      <div class="col-12 col-md-4 mb-3">
        <label class="mb-2">
          {{ "BILLS.MODALS.FILTER.BILL_STATUS" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="vendor"
          optionValue="code"
          [placeholder]="'GENERAL.SELECT' | translate"
          [filter]="true"
          formControlName="BillStatusId"
        >
        </p-dropdown>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="Filter()"
  >
    <span>
      <span> <i class="fa fa-search"></i> </span>
      <span> {{ "GENERAL.SEARCH" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times" (click)="Close()"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
