<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-cog mx-1"></i>
    {{ "Report_Managment" | translate }}
  </h5>

  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::Close-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 78vh; overflow-y: auto">
  <form [formGroup]="LocationReportSetting">
    <div class="row">
      <div
        class="col-12 col-md-3 add-asset-image-input"
        (click)="openChooseImage()"
      >
        <div
          class="image-input image-input-outline image-input-empty"
          data-kt-image-input="true"
        >
          <div
            class="image-input-wrapper"
            [style.background-image]="
              !logoForReport
                ? LogoFile
                  ? ''
                  : 'url(assets/media/avatars/avatar.svg)'
                : ''
            "
            style="width: 140px; height: 148px"
            [style.cursor]="'pointer'"
          >
            <img
              style="
                height: auto;
                width: -webkit-fill-available;
                display: block;
                object-fit: contain;
              "
              class="img-fluid"
              [src]="LogoFile?.FilePath || logoForReport?.croppedImage"
            />
          </div>
          <label
            data-kt-image-input-action="change"
            data-bs-toggle="tooltip"
            title=""
            data-bs-original-title="Change avatar"
          >
            <i class="bi bi-pencil-fill fs-7"></i>
          </label>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-12 col-lg-12">
            <label class="mb-2 lableInputModle">
              {{ "Title_Text" | translate }}</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="LocationTitle"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-12">
            <label class="mb-2 lableInputModle">
              {{ "Footer_Text" | translate }}
            </label>
            <textarea
              class="form-control"
              formControlName="FooterText"
            ></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-6">
            <label class="checkbox">
              <input
                type="checkbox"
                class="form-check-input margin-end-1 custom-checkbox-style"
                formControlName="showTitleinReport"
              />
              <span></span>
              {{ "show_Title_in_Report" | translate }}
            </label>
          </div>
          <div class="col-12 col-lg-6">
            <label class="checkbox">
              <input
                type="checkbox"
                class="form-check-input margin-end-1 custom-checkbox-style"
                formControlName="showfooterInReport"
              />
              <span></span>
              {{ "show_footer_In_Report" | translate }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button type="button" class="btn  btn-primary" (click)="onSave()">
    <i class="fa fa-save"></i>
    <span> {{ "ASSETS.ADDASSETMODAL.SAVE" | translate }} </span>
  </button>
  <button
    type="button"
    class="btn  btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <i class="fa fa-times"></i>
    <span> {{ "ASSETS.ADDASSETMODAL.CANCEL" | translate }} </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
