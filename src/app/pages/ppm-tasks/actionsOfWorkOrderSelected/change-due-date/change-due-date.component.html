<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-question-circle mx-1"></i>
    {{
      "PREVENTIVE_TASKS_MANAGEMENT.ACTIONS_ON_SELECTED.EDIT_THE_DUE_DATE"
        | translate
    }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="onClose()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 400px; overflow-y: auto">
  <div class="row mb-5">
    <div class="col-12 col-md-4">
      <app-calender-feild
        [label]="
          'PREVENTIVE_TASKS_MANAGEMENT.ACTIONS_ON_SELECTED.EDIT_TO' | translate
        "
        formControlName="DueDate"
        [placeholder]="'dd-mm-yy'"
      ></app-calender-feild>
      <!-- <label class="mb-2"> {{ "PREVENTIVE_TASKS_MANAGEMENT.ACTIONS_ON_SELECTED.EDIT_TO" | translate }} </label>
      <div class="form-group custom-datepicker">
        <input
          class="form-control"
          [matDatepicker]="picker"
          type="datetime"
          placeholder="dd-mm-yy"
          [formControl]="DueDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div> -->
    </div>
  </div>

  <app-table-show-selected></app-table-show-selected>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="onChange()"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span>
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.SAVE"
            | translate
        }}
      </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-light btn-secondary"
    data-bs-dismiss="modal"
    (click)="onClose()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span>
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.CANCEL"
            | translate
        }}
      </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
