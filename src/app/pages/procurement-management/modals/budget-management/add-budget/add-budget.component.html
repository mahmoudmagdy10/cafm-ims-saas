<!-- begin dialog body -->

      <div class="row">
        <!-- اسم الميزانية  -->
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <label class="mb-2 required">
            {{ "PURCHASE_ORDER.MODALS.ADD_BUDGET.BUDGET_NAME" | translate }}
          </label>
          <input
            type="text"
            class="form-control"
            formControlName="BudgetName"
          />
        </div>

        <!-- قيمة الميزانية  -->
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <label class="mb-2 required">
            {{ "PURCHASE_ORDER.MODALS.ADD_BUDGET.BUDGET_VALUE" | translate }}
          </label>
          <input type="number" [min]="0" class="form-control" formControlName="Credit" />
        </div>

        <!-- المسؤول عن الشراء -->
        <div class="col-12 col-md-6 col-lg-4">
          <label class="mb-2">
            {{
              "PURCHASE_ORDER.MODALS.ADD_BUDGET.RESPONSIBLE_FOR_PURCHASE"
                | translate
            }}
          </label>
          <label
            class="form-control form-control-solid"
            style="height: 39px"
            (click)="choosePOAssigment()"
          >
            {{ ArrayToString(this.PoCheckedTeams) }}
            {{ ArrayToString(this.PoCheckedUsers) }}</label
          >
        </div>

        <!-- المسؤول عن الفواتير -->
        <div class="col-12 col-md-6 col-lg-4">
          <label class="mb-2">
            {{
              "PURCHASE_ORDER.MODALS.ADD_BUDGET.RESPONSIBLE_FOR_BILL"
                | translate
            }}
          </label>
          <label
            class="form-control form-control-solid"
            style="height: 39px"
            (click)="chooseBillAssigment()"
          >
            {{ ArrayToString(this.BillCheckedTeams) }}
            {{ ArrayToString(this.BillCheckedUsers) }}</label
          >
        </div>
      </div>
    <!-- </div> -->

    <!-- وصف الميزانية -->
    <label class="mb-2">
      {{ "PURCHASE_ORDER.MODALS.ADD_BUDGET.DESCRIPTION" | translate }}
    </label>
    <textarea
      class="form-control"
      row="3"
      formControlName="BudgetDescription"
      col="12"
    ></textarea>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="AddBudget()"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span> {{ "GENERAL.SAVE" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
