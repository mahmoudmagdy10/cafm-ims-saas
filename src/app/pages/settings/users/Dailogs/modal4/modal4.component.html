<div class="modal-contents">
  <!-- begin dialog body -->
  <div class="modal-body p-0">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <h5>
            {{ "USERS.ADDNEWPASSWORDMODAL.NEWPASS" | translate }}
          </h5>
          <p-password
            formControlName="newPassword"
          ></p-password>
        </div>

        <div class="col-12 mt-3">
          <h5>
            {{ "USERS.ADDNEWPASSWORDMODAL.VERIFYNEWPASS" | translate }}
          </h5>
          <p-password
            formControlName="confirmNewPassword"
          ></p-password>
        </div>
      </div>
    </form>
  </div>
  <!-- end dialog body -->

  <!-- begin dialog footer -->
  <div class="dialog-footer">
    <div class="footer-actions">
      <button (click)="onEdit()" class="btn  btn-primary">
        <i class="fas fa-check"></i>
        {{ "USERS.ADDNEWPASSWORDMODAL.SAVE" | translate }}
      </button>

      <button (click)="onCancel()" class="btn  btn-secondary mx-2">
        <i class="fas fa-times"></i>
        {{ "USERS.ADDNEWPASSWORDMODAL.CANCEL" | translate }}
      </button>
    </div>
  </div>
  <!-- end dialog footer -->
</div>
