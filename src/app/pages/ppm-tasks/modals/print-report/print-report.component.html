<div class="modal-header position-relative">
  <h5 class="modal-title">{{ "REPORT" | translate }}</h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div
  *ngIf="codes$ | async as code"
  class="modal-body"
  style="max-height: 400px; overflow-y: auto"
  [formGroup]="FormReport"
>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 mb-3">
      <label class="mb-2 required">{{ "From_Date" | translate }}</label>
      <p-calendar
        placeholder="dd-mm-yy"
        dateFormat="dd/mm/yy"
        formControlName="fromDate"
        appendTo="body"
        [showIcon]="true"
      ></p-calendar>
    </div>
    <!-- تاريخ الاستحقاق -->
    <div class="col-12 col-md-6 col-lg-3 mb-3">
      <label class="mb-2 required">{{ "To_Date" | translate }}</label>
      <p-calendar
        placeholder="dd-mm-yy"
        formControlName="toDate"
        appendTo="body"
        dateFormat="dd/mm/yy"
        [showIcon]="true"
      ></p-calendar>
    </div>
    <div class="col-12 col-md-4">
      <label class="mb-2">
        {{ "Select_Assets" | translate }}
      </label>

      <div class="form-group d-flex align-items-center">
        <span
          class="form-control form-control-solid"
          style="min-height: 39.8px"
        >
          {{ AssetSelected }}
        </span>
        <i
          (click)="opentree(code.AssetId)"
          class="fa fa-plus action-icon add-icon"
          tooltipPosition="top"
          pTooltip="{{
            'PREVENTIVE_TASKS_MANAGEMENT.MODALS.ADD_MODAL.ADD' | translate
          }}"
        ></i>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-2 mb-3">
      <button
        style="margin-top: 30px"
        type="button"
        class="btn btn-primary"
        data-bs-dismiss="modal"
        (click)="printReport()"
      >
        <span>
          <span> <i class="fa fa-print"></i> </span>
          <span>
            {{ "GENERAL.PRINT" | translate }}
          </span>
        </span>
      </button>
    </div>
  </div>
</div>
