<form [formGroup]="FormFilter">
  <!-- begin dialog body -->
  <div class="modal-body" style="padding: 0; padding-bottom: 1rem">
    <div class="row mb-5">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label">{{
            "ADMINISTARTOR.FILTERMODAL.COMPANYNAME" | translate
          }}</label>
          <input
            type="text"
            class="form-control"
            formControlName="CompanyName"
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label">{{
            "ADMINISTARTOR.FILTERMODAL.SUBSCRIBESTAATUS" | translate
          }}</label>
          <p-dropdown  appendTo="body"
            [placeholder]="'GENERAL.SELECT' | translate"
            [style]="{ minWidth: '130px', display: 'flex' }"
            [options]="codes?.SubscriptionStatusId"
            [filter]="true"
            formControlName="SubscriptionStatusId"
            optionLabel="name"
          >
          </p-dropdown>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label">{{
            "ADMINISTARTOR.FILTERMODAL.SUBSCRIBETYPE" | translate
          }}</label>
          <p-dropdown  appendTo="body"
            [placeholder]="'GENERAL.SELECT' | translate"
            [style]="{ minWidth: '130px', display: 'flex' }"
            [options]="codes?.SubscriptionTypesId"
            [filter]="true"
            formControlName="SubscriptionTypeId"
            optionLabel="name"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label class="form-label">{{
          "ADMINISTARTOR.FILTERMODAL.SERVICES" | translate
        }}</label>
        <div class="form-group">
          <p-multiSelect
            formControlName="ServicesID"
            [options]="Servises"
            [style]="{ width: '100%', height: '100%' }"
            optionLabel="name"
          >
          </p-multiSelect>
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label">{{
          "ADMINISTARTOR.FILTERMODAL.ENDDATEFROM" | translate
        }}</label>
        <div class="form-group">
          <input
            formControlName="StartDate"
            class="form-control"
            placeholder="dd-mm-yy"
            dateFormat="dd-mm-yy"
            type="datetime"
            bsDatepicker
          />
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label">{{
          "ADMINISTARTOR.FILTERMODAL.ENDDATETO" | translate
        }}</label>
        <div class="form-group">
          <input
            formControlName="EndDate"
            class="form-control"
            placeholder="dd-mm-yy"
            dateFormat="dd-mm-yy"
            type="datetime"
            bsDatepicker
          />
        </div>
      </div>
    </div>
  </div>
  <!-- begin dialog body -->

  <!-- start footer -->
  <div class="dialog-footer">
    <div class="footer-actions">
      <button class="btn  btn-primary mx-2" (click)="onSearch()">
        <i class="fas fa-search"></i>
        {{ "ADMINISTARTOR.FILTERMODAL.SEARCH" | translate }}
      </button>

      <button (click)="onCancel()" class="btn  btn-secondary mx-2">
        <i class="fas fa-times"></i>
        {{ "ADMINISTARTOR.FILTERMODAL.CANCEL" | translate }}
      </button>
    </div>
  </div>
  <!-- end footer -->
</form>
