<div class="modal-header position-relative">
  <h5 class="modal-title">{{ "CHANGE_TO_PENDING" | translate }}</h5>

  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="close()"></i>
  </div>
  <!--end::Close-->
</div>
<form [formGroup]="formPending">
  <!-- begin dialog body -->

  <div class="modal-body">
    <div class="container" *ngIf="codes$ | async as codes">
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label class="form-label required">
              {{ "REASON_TYPE" | translate }}</label
            >
            <p-dropdown
              [options]="codes.PendingReasonTypeId"
              [placeholder]="'GENERAL.SELECT' | translate"
              [style]="{ minWidth: '130px', display: 'flex' }"
              optionLabel="Name"
              optionValue="Code"
              formControlName="ReasonTypeId"
            >
            </p-dropdown>
          </div>
        </div>

        <div class="col-12 col-md-12 mt-2">
          <div class="form-group">
            <label class="form-label required">{{ "NOTES" | translate }}</label>
            <textarea
              class="form-control"
              rows="6"
              formControlName="Note"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- begin dialog body -->
</form>

<!-- start footer -->
<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    (click)="changeToPending()"
  >
    <i class="fa fa-save"></i>
    <span> {{ "GENERAL.CREATE" | translate }}</span>
  </button>

  <button
    type="button"
    data-bs-dismiss="modal"
    class="btn btn-sm btn-light"
    (click)="close()"
  >
    <i class="fa fa-times"></i>
    <span>
      {{
        "PREVENTIVE_TASKS_MANAGEMENT.MODALS.ADD_MODAL.CANCEL" | translate
      }}</span
    >
  </button>
  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
<!-- end footer -->
