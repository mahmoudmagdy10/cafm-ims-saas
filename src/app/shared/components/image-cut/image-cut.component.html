<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-camera"></i>
    {{ "ASSETS.EDITIMAGEMODAL.MODALTITLE" | translate }}
  </h5>

  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::Close-->
</div>
<!-- style="margin-top: 15px;" -->
<!-- </div> -->
<div class="card-body" style="max-height: 400px; overflow-y: scroll">
  <input
    type="file"
    (change)="
      !data?.withOutCopped ? fileChangeEvent($event) : handleUpload($event)
    "
    class="w-100"
  />
  <div class="row">
    <ng-container *ngIf="!data?.withOutCopped; else withOutCopped">
      <div class="text-center col-md-8">
        <h5>Format Picture</h5>
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 4"
          [resizeToWidth]="150"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper></div
    ></ng-container>
    <ng-template #withOutCopped>
      <div class="text-center col-md-8">
        <h5>Preview</h5>
        <img [src]="croppedImage" /></div
    ></ng-template>
  </div>
</div>

<div class="modal-footer position-relative">
  <button type="button" class="btn btn-primary" (click)="saveImg()">
    <i class="fa fa-save"></i>
    {{ "ASSETS.EDITIMAGEMODAL.SAVE" | translate }}
  </button>
  <button
    type="button"
    data-bs-dismiss="modal"
    class="btn btn-sm btn-light"
    (click)="Close()"
  >
    <i class="fa fa-times"></i>
    {{ "ASSETS.EDITIMAGEMODAL.CANCEL" | translate }}
  </button>
</div>
