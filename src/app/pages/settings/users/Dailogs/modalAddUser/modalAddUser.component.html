<div class="modal-contents">
  <div class="form" [formGroup]="formAddUser">
    <!-- begin dialog body -->
    <div class="modal-body p-0">
      <div class="mb-5">
        <div class="row">
          <div class="col-lg-6">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.EMAIL" | translate
              }}</label>
            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" required />
          </div>
          <div class="col-lg-6">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.VERIFYEMAIL" | translate
              }}</label>
            <input type="email" class="form-control" formControlName="emailConfirmation" placeholder="name@example.com"
              required />
          </div>
        </div>
      </div>

      <div class="mb-5">
        <div class="row">
          <div class="col-lg-6">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.FIRTNAME" | translate
              }}</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="" />
          </div>
          <div class="col-lg-6">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.LASTNAME" | translate
              }}</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="" />
          </div>
        </div>
      </div>

      <div class="mb-5">
        <div class="row">
          <div class="col-lg-6">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.JOBTITLE" | translate
              }}</label>
            <input type="text" class="form-control" formControlName="jobTile" placeholder="" />
          </div>
          <div class="col-lg-6">
            <label class="form-label">{{
              "USERS.ADDUSERMODAL.PHONENUMBER" | translate
              }}</label>
            <input type="text" class="form-control" formControlName="phoneNumber" placeholder="" />
          </div>

          <div class="col-lg-6">
            <label class="form-label">{{
              "USERS.ADDUSERMODAL.work_Hour_Rate" | translate
              }}</label>
            <input type="number" class="form-control" formControlName="WorkHourRate" placeholder="" />
          </div>

          <div class="col-lg-6" *ngIf="isSuperAdmin">
            <div style="margin-top: 30px" class="form-check form-check-custom form-check-solid form-check-sm">
              <input class="form-check-input custom-checkbox-style" type="checkbox" formControlName="IsSuperUser"
                id="IsSuperUser" />
              <label class="form-check-label" for="IsSuperUser">
                {{ "USERS.ADDUSERMODAL.MAINACCOUNT" | translate }}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 mb-3">
          <div class="form-group">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.LOCATION" | translate
              }}</label>
            <p-dropdown appendTo="body" [placeholder]="'GENERAL.SELECT' | translate" [options]="codes?.Location"
              [style]="{ minWidth: '130px', display: 'flex' }" optionLabel="Name" optionValue="Code" [filter]="true"
              filterBy="Name" formControlName="LocationId" [disabled]="!isSuperAdmin">
            </p-dropdown>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-label required">{{
              "USERS.ADDUSERMODAL.USERGROUP" | translate
              }}</label>
            <p-dropdown appendTo="body" [placeholder]="'GENERAL.SELECT' | translate" [options]="codes?.Roles"
              [style]="{ minWidth: '130px', display: 'flex' }" optionLabel="Name" optionValue="Code" [filter]="true"
              filterBy="Name" formControlName="RoleId">
            </p-dropdown>
          </div>
        </div>
      </div>
    </div>

    <!-- end dialog body -->

    <!-- begin dialog footer -->
    <div class="dialog-footer">
      <div class="footer-actions">
        <button class="btn btn-primary" (click)="AddUser()">
          <i class="fas fa-user-plus"></i>
          {{ "USERS.ADDUSERMODAL.ADD" | translate }}
        </button>

        <button (click)="onCancel()" class="btn  btn-secondary mx-2">
          <i class="fas fa-times"></i>
          {{ "USERS.ADDUSERMODAL.CANCEL" | translate }}
        </button>
      </div>
    </div>
    <!-- end dialog footer -->
  </div>
</div>
