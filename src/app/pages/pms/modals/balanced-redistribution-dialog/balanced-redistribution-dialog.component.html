<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-plus mx-1"></i>
    {{ "Balanced Redistribution" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div
  class="modal-body"
  *ngIf="codes$ | async as code"
  style="max-height: 80vh; overflow-y: auto"
>
  <form [formGroup]="form">
    <div class="row">
      <!-- الوسم -->
      <div class="col-12 col-md-3 mb-3">
        <label class="mb-2">
          {{ "PM.MODAL.ADD_PM_TASK.TAGS" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          [style]="{ width: '100%', display: 'flex' }"
          [placeholder]="'GENERAL.SELECT' | translate"
          formControlName="TagsIds"
          optionLabel="Name"
          [options]="code.TagsId"
        ></p-dropdown>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4 mb-3"
        style="display: flex; align-items: end"
      >
        <div class="form-group custom-datepicker">
          <app-calender-feild
          [minDate]="startDate"
            [label]="'DATE_FROM' | translate"
            formControlName="startDate"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
      </div>
      <div
        class="col-12 col-md-6 col-lg-4 mb-3"
        style="display: flex; align-items: end"
      >
        <div class="form-group custom-datepicker">
          <app-calender-feild
            [label]="'DATE_TO' | translate"
            formControlName="endDate"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    (click)="BalancedRedistribution()"
    class="btn btn-primary"
    data-bs-dismiss="modal"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span> {{ "IMPLEMENT" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
