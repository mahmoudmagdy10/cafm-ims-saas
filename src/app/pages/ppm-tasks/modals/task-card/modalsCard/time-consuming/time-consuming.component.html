<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-question-circle mx-1"></i>
    {{
      "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.MODAL_TITLE"
        | translate
    }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body">
  <form [formGroup]="formTimeConsuming">
    <div class="form-group">
      <label class="mb-2">{{
        "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.TEXT"
          | translate
      }}</label>
      <div class="time d-flex">
        <span style="font-size: 15px; margin-top: 5px">H:</span>

        <div class="form-group form-group margin-end-1" style="flex-basis: 50%">
          <select class="form-control" formControlName="timeH">
            <option *ngFor="let item of Hours" [value]="item">
              {{ item }}
            </option>
          </select>
        </div>
        <span style="font-size: 15px; margin-top: 5px">min:</span>

        <div class="form-group form-group" style="flex-basis: 50%">
          <select class="form-control" formControlName="timeM">
            <option *ngFor="let item of Muints" [value]="item">
              {{ item }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-3">
      <label class="mb-2">
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.ADD_MODAL.TASK_DISCRIPTION"
            | translate
        }}
      </label>
      <p-inputSwitch
        id="toggleEnable"
        formControlName="isShowDescription"
        class="mx-1 pt-3"
      ></p-inputSwitch>

      <textarea
        class="form-control"
        rows="4"
        formControlName="logDescription"
      ></textarea>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="Save()"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span>
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.SAVE"
            | translate
        }}
      </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span>
        {{
          "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.CANCEL"
            | translate
        }}
      </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
