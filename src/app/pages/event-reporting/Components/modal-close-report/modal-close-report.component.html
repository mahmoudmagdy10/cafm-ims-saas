<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fa fa-cog mx-1"></i>
    {{ "GENERAL.closeReport" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 400px; overflow-y: auto">
  <form [formGroup]="FormReport">
    <div class="col-12 col-md-6 mb-6 mb-md-0">
      <label for="" class="required form-label">
        {{
          "GENERAL.ReasonType" | translate
        }}
      </label>
      <p-dropdown [options]="resonsData" [style]="{ minWidth: '130px', display: 'flex' }"
        [optionLabel]="lang == 'ar' ? 'ReasonAr' : 'ReasonEn'" optionValue="ID" [placeholder]="'GENERAL.SELECT' | translate"
        formControlName="closeReasonType" [filter]="true" filterBy="name">
      </p-dropdown>
      <br/>
      <label for="" class="required form-label">
        {{ "GENERAL.Notes" | translate }}
      </label>

      <textarea formControlName="notes" class="form-control form-control mb-3" rows="5" data-kt-element="input"
        placeholder="Type a message"></textarea>
    </div>

    <label for="" class="form-label required">
      {{ "GENERAL.LinkFile" | translate }}
    </label>
    <input type="text" class="form-control" formControlName="FilePath" alt="file" />
    <label for="" class="form-label required">
      {{ 'DYNAMIC_FIELD.FILE' | translate }}
    </label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" formControlName="file" alt="file" accept="application/pdf" />
  </form>
</div>


<div class="modal-footer position-relative">

  <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal" (click)="Close()">
    <!-- {{ "MAINTENANCEREQUESTS.COPYSETTINGSMODAL.CANCEL" | translate }} -->
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span>
        {{ "PREVENTIVE_TASKS_MANAGEMENT.MODALS.ADD_MODAL.CANCEL" | translate }}
      </span>
    </span>
  </button>
  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="handleCloseReport()" [disabled]="(FormReport.invalid || (!FormReport.controls['FilePath'].value && !this.selectedFile))">
    {{ "GENERAL.SAVE" | translate }}
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
