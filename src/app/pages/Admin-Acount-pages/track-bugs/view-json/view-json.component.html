<div class="modal-header position-relative">
  <h5 class="modal-title">Preview</h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh; overflow-y: auto">
  <label for="">QueryString</label>
  <pre lang="js">{{ item.QueryString }}</pre>
  <hr />
  <label for="">RequestBody</label>

  <pre lang="js">{{ getFormattedParameters(item.RequestBody) }}</pre>
  <hr />
  <label for="">ResponseBody</label>

  <pre lang="js">{{ getFormattedParameters(item.ResponseBody) }}</pre>
</div>
