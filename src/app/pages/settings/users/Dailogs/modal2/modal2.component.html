<form [formGroup]="form">
  <div class="modal-contents">

    <!-- begin dialog body -->
    <div class="modal-body pt-0">

      <!-- <p class="ParModal_Page_user">الرجاء تحديد مجموعة المستخدمين الذي ترغب في إضافته للمستخدم: <span>سعيد عبدالله</span></p> -->

      <div class="roles-check">

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-label"> {{"USERS.ADDGROUPMODAL.LOCATION" | translate}} </label>
              <p-dropdown  appendTo="body" [placeholder]="'GENERAL.SELECT' | translate" [options]="codes?.Location" [style]="{minWidth: '130px', display: 'flex'}" optionLabel="Name"
                optionValue="Code" [filter]="true" filterBy="Name" formControlName='LocationId'>
              </p-dropdown>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-label"> {{"USERS.ADDGROUPMODAL.USERGROUP" | translate}} </label>
              <p-dropdown  appendTo="body" [placeholder]="'GENERAL.SELECT' | translate" [options]="codes?.Roles" [style]="{minWidth: '130px', display: 'flex'}" optionLabel="Name"
                optionValue="Code" [filter]="true" filterBy="Name" formControlName='RoleId'>
              </p-dropdown>
            </div>
          </div>

        </div>

      </div>
    </div>
    <!-- begin dialog footer -->
    <div class="dialog-footer">
      <div class="footer-actions">

        <button (click)="saveRolesLocation()" class="btn  btn-primary mx-2">
          <i class="fas fa-save"></i>
          {{"USERS.ADDGROUPMODAL.SAVE" | translate}}
        </button>

        <button class="btn  btn-secondary mx-2" (click)="onCancel()">
          <i class="fas fa-times"></i>
          {{"USERS.ADDGROUPMODAL.CANCEL" | translate}}
        </button>

      </div>
    </div>
    <!-- end dialog footer -->
  </div>
</form>
