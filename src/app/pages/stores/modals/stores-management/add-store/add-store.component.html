<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-plus mx-1"></i>
    {{ "STORES.MODALS.WAREHOUSE_MANAGEMENT.ADD_WAREHOUSE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh">
  <form [formGroup]="addStoreForm">
    <div class="row">
      <!-- اسم المخزن -->
      <div class="col-12 mb-3">
        <label class="mb-2"> {{ "STORES.MODALS.WAREHOUSE_MANAGEMENT.WAREHOUSE_NAME" | translate }} </label>
        <input type="text" formControlName="StoreName" class="form-control" />
      </div>

      <!-- موقع المخزن -->
      <div class="col-12">
        <label class="mb-2"> {{ "STORES.MODALS.WAREHOUSE_MANAGEMENT.LOCATION" | translate }} </label>
        <input type="text" formControlName="StoreLocation" class="form-control" />
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button (click)="addStore()" type="button" class="btn  btn-primary" data-bs-dismiss="modal">
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span> {{ "GENERAL.SAVE" | translate }} </span>
    </span>
  </button>

  <button type="button" class="btn  btn-light" data-bs-dismiss="modal" (click)="Close()">
    <span>
      <span> <i class="fa fa-times" (click)="Close()"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
