<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{
      "PREVENTIVE_TASKS_MANAGEMENT.MODALS.FILTER_MODAL.MODAL_TITLE" | translate
    }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body">
  <form [formGroup]="FormFilter">
    <div class="row">
      <!-- عنوان التقرير -->
      <div class="form-group col-md-4 mb-5">
        <label class="form-label">
          {{ "ACCIDENTS_REPORTS.MODALS.FILTER.REPORT_TITLE" | translate }}
        </label>
        <input type="text" class="form-control" formControlName="Title" />
      </div>
      <div class="form-group col-md-4 mb-5">
        <label class="form-label">
          {{ "ACCIDENTS_REPORTS.TABLE.REPORT_NUMBER" | translate }}
        </label>
        <input
          type="number" [min]="0"
          class="form-control"
          formControlName="InternalNumber"
        />
      </div>
      <!-- تاريخ الحدث من -->
      <div class="form-group col-md-4 mb-5">
        <label class="mb-2">
          {{ "ACCIDENTS_REPORTS.MODALS.FILTER.ACCIDENT_DATE_FROM" | translate }}
        </label>

        <div class="form-group custom-datepicker">
          <input
            class="form-control"
            [matDatepicker]="IncidentDateFrom"
            type="datetime"
            placeholder="dd-mm-yy"
            formControlName="IncidentDateFrom"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="IncidentDateFrom"
          ></mat-datepicker-toggle>
          <mat-datepicker #IncidentDateFrom></mat-datepicker>
        </div>
      </div>

      <!-- تاريخ الحدث الى -->
      <div class="form-group col-md-4 mb-5">
        <label class="mb-2">
          {{ "ACCIDENTS_REPORTS.MODALS.FILTER.ACCIDENT_DATE_TO" | translate }}
        </label>

        <div class="form-group custom-datepicker">
          <input
            class="form-control"
            [matDatepicker]="IncidentDateTo"
            type="datetime"
            placeholder="dd-mm-yy"
            formControlName="IncidentDateTo"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="IncidentDateTo"
          ></mat-datepicker-toggle>
          <mat-datepicker #IncidentDateTo></mat-datepicker>
        </div>
      </div>

      <!-- القالب -->
      <ng-container *ngIf="this.Codes$ | async as codes">
        <div class="form-group col-md-4 mb-5">
          <label class="mb-2">
            {{ "ACCIDENTS_REPORTS.MODALS.FILTER.TEMPLATE" | translate }}
          </label>
          <p-dropdown  appendTo="body"
            [options]="codes.Categories"
            [style]="{ minWidth: '130px', display: 'flex' }"
            optionLabel="name"
            optionValue="code"
            [placeholder]="'GENERAL.SELECT' | translate"
            formControlName="CategoryId"
            [filter]="true"
            filterBy="name"
          >
          </p-dropdown></div
      ></ng-container>
    </div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="onSearch()"
  >
    <span>
      <span> <i class="fa fa-search"></i> </span>
      <span> {{ "ACCIDENTS_REPORTS.MODALS.FILTER.SEARCH" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span> {{ "ACCIDENTS_REPORTS.MODALS.FILTER.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
