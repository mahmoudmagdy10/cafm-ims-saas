<div class="modal-footer position-relative">

  </button>

  <button
    type="button"
    data-bs-dismiss="modal"
    class="btn  btn-light"
    (click)="Close()"
  >
    <i class="fa fa-times"></i>
    <span>{{ "ASSETS.TREEMODAL.CANCEL" | translate }}</span>
  </button>
  <i class="fas fa-cogs modal-bg-icon"></i>
