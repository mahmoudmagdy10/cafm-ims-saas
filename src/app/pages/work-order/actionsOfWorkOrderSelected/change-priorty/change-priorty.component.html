<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-question-circle mx-1"></i>
    {{ "PREVENTIVE_TASKS_MANAGEMENT.ACTIONS_ON_SELECTED.EDIT_THE_PRIORITY_LEVEL" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="onClose()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body"  style="max-height: 400px; overflow-y: auto"
*ngIf="Codes$ | async as code">
  <div class="row mb-5">
    <div class="col-12 col-md-6">
      <label class="mb-2"> {{ "PREVENTIVE_TASKS_MANAGEMENT.ACTIONS_ON_SELECTED.EDIT_TO" | translate }} </label>
      <p-dropdown  appendTo="body" [style]="{ display: 'flex' }" optionLabel="Name" optionValue="code" [options]="code.PriorityId"
        [placeholder]="'GENERAL.SELECT' | translate" [formControl]="PriorityId">
      </p-dropdown>
    </div>
  </div>
  <app-table-show-selected></app-table-show-selected>
</div>

<div class="modal-footer position-relative">
  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onChange()">
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span>
        {{
        "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.SAVE"
        | translate
        }}
      </span>
    </span>
  </button>

  <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal" (click)="onClose()">
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span>
        {{
        "PREVENTIVE_TASKS_MANAGEMENT.MODALS.TIME_CONSUMING_MODAL.CANCEL"
        | translate
        }}
      </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
