<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="far fa-plus-square margin-end-1"></i>
    {{ "ASSETS.ADD_CHILD_MODAL.MODALTITLE" | translate }}
  </h5>

  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::Close-->
</div>

<form>
  <!-- begin dialog body -->

  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <p-dropdown  appendTo="body"
            [options]="DataAssets"
            [style]="{ minWidth: '130px', display: 'flex' }"
            optionValue="ID"
            optionLabel="AssetName"
            [filter]="true"
            filterBy="AssetName"
            [placeholder]="'GENERAL.SELECT' | translate"
            [formControl]="Child"
          >
          </p-dropdown>
        </div>
        <div class="col-12 col-md-6">
          <span class="mx-2">{{ "ASSETS.ADD_CHILD_MODAL.BELONGS_TO" | translate }}</span>
          <span class="fw-bolder text-muted">{{data.PerantName}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- begin dialog body -->
</form>

<!-- start footer -->
<div class="modal-footer position-relative">
  <button type="button" class="btn btn-primary">
    <i class="fa fa-save"></i>
    <span>{{ "ASSETS.ADD_CHILD_MODAL.SAVE" | translate }}</span>
  </button>

  <button type="button" data-bs-dismiss="modal" class="btn btn-sm btn-light" (click)="Close()">
    <i class="fa fa-times"></i>
    <span>{{ "ASSETS.ADD_CHILD_MODAL.CANCEL" | translate }}</span>
  </button>
  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
<!-- end footer -->
