<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "USERS.ADDNEWPASSWORDMODAL.MODALTITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="onCancel()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh">
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col-12">
        <label class="form-label">
          {{ "USERS.ADDNEWPASSWORDMODAL.NEWPASS" | translate }}
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder="********"
        />
      </div>

      <div class="form-group col-12">
        <label class="form-label">
          {{ "USERS.ADDNEWPASSWORDMODAL.VERIFYNEWPASS" | translate }}
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmNewPassword"
          placeholder="********"
        />
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onEdit()"
    data-bs-dismiss="modal"
  >
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span> {{ "GENERAL.SAVE" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="onCancel()"  >
    <span>
      <span> <i class="fa fa-times" ></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
