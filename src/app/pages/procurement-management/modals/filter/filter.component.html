<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "PURCHASE_ORDER.MODALS.FILTER.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body">
  <form [formGroup]="FormFilter" *ngIf="codes$ | async as codes">
    <div class="row">
      <!-- رقم أمر الشراء -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "PURCHASE_ORDER.MODALS.FILTER.ORDER_NUMBER" | translate }}</label
        >
        <input type="number" class="form-control" formControlName="PONumber" />
      </div>

      <!-- اسم أمر الشراء -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "PURCHASE_ORDER.MODALS.FILTER.ORDER_NAME" | translate }}</label
        >
        <input type="text" class="form-control" formControlName="POName" />
      </div>

      <!-- حالة أمر الشراء -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "PURCHASE_ORDER.MODALS.FILTER.ORDER_STATUS" | translate }}</label
        >
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [options]="codes.PurchaseOrdersStatus"
          [filter]="true"
          [showClear]="true"
          filterBy=""
          formControlName="POStatus"
          placeholder="  "
        >
        </p-dropdown>
      </div>

      <!-- نوع أمر الشراء -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "PURCHASE_ORDER.MODALS.FILTER.ORDER_TYPE" | translate }}</label
        >
        <!-- امر شراء او طلب شراء -->
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [options]="codes.PurchaseOrdersTypes"
          [showClear]="true"
          formControlName="POTypeId"
          placeholder="  "
        >
        </p-dropdown>
      </div>

      <!-- تاريخ أمر الشراء / من -->

      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="form-group custom-datepicker">
          <app-calender-feild
            [label]="'PURCHASE_ORDER.MODALS.FILTER.DATE_FROM' | translate"
            formControlName="FromData"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
      </div>

      <!-- تاريخ أمر الشراء / الى -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="form-group custom-datepicker">
          <app-calender-feild
            [label]="'PURCHASE_ORDER.MODALS.FILTER.DATE_TO' | translate"
            formControlName="ToData"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
      </div>

      <!-- الميزانية -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "PURCHASE_ORDER.MODALS.FILTER.BUDGET" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [options]="codes.Budgets"
          [filter]="true"
          [showClear]="true"
          filterBy=""
          formControlName="BudgetId"
          placeholder="  "
        >
        </p-dropdown>
      </div>

      <!-- المورد -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          {{ "PURCHASE_ORDER.MODALS.FILTER.VENDOR" | translate }}
        </label>
        <p-dropdown
          appendTo="body"
          class="custom-dropdown"
          [style]="{ minWidth: '130px', display: 'flex' }"
          optionLabel="name"
          optionValue="code"
          [options]="codes.Vendors"
          [filter]="true"
          [showClear]="true"
          filterBy=""
          formControlName="VendorId"
          placeholder="  "
        >
        </p-dropdown>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="Filter()"
  >
    <span>
      <span> <i class="fa fa-search"></i> </span>
      <span> {{ "GENERAL.SEARCH" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
