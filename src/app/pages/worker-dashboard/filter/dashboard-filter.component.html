<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "PM.MODAL.FILTER.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh">
  <form>

    <div class="row">

      <!-- التاريخ من -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          التاريخ من
        </label>

        <div class="form-group custom-datepicker">
          <input class="form-control" [matDatepicker]="picker" type="datetime" placeholder="dd-mm-yy" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>

      <!-- التاريخ إلى -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <label class="mb-2">
          التاريخ الى
        </label>

        <div class="form-group custom-datepicker">
          <input class="form-control" [matDatepicker]="picker" type="datetime" placeholder="dd-mm-yy" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>

      <!-- موقع العمل -->
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            موقع العمل
          </label>
          <p-dropdown  appendTo="body" class="custom-dropdown" [style]="{ minWidth: '130px', display: 'flex' }" optionLabel="name"
            optionValue="code" [filter]="true" filterBy="" formControlName=''>
          </p-dropdown>
        </div>
      </div>

    </div>

  </form>
</div>

<div class="modal-footer position-relative">
  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
    <span>
      <span> <i class="fa fa-save"></i> </span>
      <span> {{ "GENERAL.SAVE" | translate }} </span>
    </span>
  </button>

  <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal" (click)="Close()">
    <span>
      <span> <i class="fa fa-times" (click)="Close()"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
