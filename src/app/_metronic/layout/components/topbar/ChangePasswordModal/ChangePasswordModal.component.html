<div class="modal-contents">

  <!-- begin dialog body -->
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group mb-6">
        <label class="form-label">{{"TOP_BAR.MODALS.CHANGE_PASSWORD_MODAL.OLD_PASS" | translate}}</label>
        <input type="password" class="form-control" formControlName="oldPassword" placeholder="********">
      </div>

      <div class="form-group">
        <label class="form-label"> {{"TOP_BAR.MODALS.CHANGE_PASSWORD_MODAL.NEW_PASS" | translate}}</label>
        <input type="password" class="form-control" formControlName="newPassword" placeholder="********">
      </div>
    </form>


  </div>
  <!-- end dialog body -->

  <!-- begin dialog footer -->
  <div class="dialog-footer">
    <div class="footer-actions">
      <button (click)="onEdit()" class="btn  btn-primary ">
        <i class="fas fa-check"></i>
        {{"TOP_BAR.MODALS.CHANGE_PASSWORD_MODAL.SAVE" | translate}}
      </button>

      <button (click)="onCancel()" class="btn  btn-secondary mx-2 ">
        <i class="fas fa-times"></i>
        {{"TOP_BAR.MODALS.CHANGE_PASSWORD_MODAL.CANCEL" | translate}}
      </button>

    </div>
  </div>
  <!-- end dialog footer -->

</div>
