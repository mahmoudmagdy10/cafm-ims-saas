<form [formGroup]="FormSendEmail">

  <!-- begin dialog body -->
  <div class="modal-body pt-0">

    <div *ngIf="itemCamSendEmail?.CompanyName" class="mb-5">
      <span> {{"ADMINISTARTOR.SENDEMAILMODAL.SENDTO" | translate}} </span>
      <i class="fas fa-envelope-open-text mx-2"></i>
      <span> {{"ADMINISTARTOR.SENDEMAILMODAL.TO" | translate}} </span>
      <span style="font-weight: bold; margin: 0 10px;">{{itemCamSendEmail?itemCamSendEmail.CompanyName:'جميع الشركات'}}</span>
    </div>

    <div class="form-group mb-5">
      <label class="form-label">{{"ADMINISTARTOR.SENDEMAILMODAL.TITLE" | translate}}</label>
      <input type="text" class="form-control " formControlName='subject' />
    </div>

    <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName='emailBody'>
    </ckeditor>

  </div>

  <!-- start footer -->
  <div class="dialog-footer">
    <div class="footer-actions">

      <button class="btn  btn-primary mx-2" (click)="sendEmail()">
        <i class="fas fa-paper-plane "></i>
        {{"ADMINISTARTOR.SENDEMAILMODAL.SEND" | translate}}
      </button>

      <button (click)="onCancel()" class="btn  btn-secondary mx-2">
        <i class="fas fa-times "></i>
        {{"ADMINISTARTOR.SENDEMAILMODAL.CANCEL" | translate}}
      </button>

    </div>
  </div>
  <!-- end footer -->

</form>
