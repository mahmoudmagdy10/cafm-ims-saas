<div class="col-menu" style="width: 20px">
  <!--begin::Menu-->
  <!-- <i
    class="fas fa-columns fa-lg menu-dropdown cursor-pointer"
    data-kt-menu-trigger="click"
    data-kt-menu-placement="bottom-start"
  ></i> -->
  <!--begin::Menu 2-->
  <div
    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-bold w-200px"
    data-kt-menu="true"
    style="
      z-index: 105;
      position: fixed;
      inset: 0px 0px auto auto;
      margin: 0px;
      transform: translate(-612px, 206px);
    "
    data-popper-placement="bottom-start"
  >
    <!--begin::Menu item-->
    <div class="menu-item px-3">
      <div class="menu-content fs-6 text-dark fw-bolder px-3 py-4">
        {{ "USERS.FLTERMODAL.FIELDS" | translate }}
      </div>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu separator-->
    <div class="separator mb-3 opacity-75"></div>
    <!--end::Menu separator-->
    <!--begin::Menu item-->
    <div class="menu-item px-3">
      <input
        type="text"
        [formControl]="SearchFields"
        placeholder="{{ 'USERS.FLTERMODAL.SEARCH' | translate }}"
        class="form-control form-control-sm ng-pristine ng-valid ng-touched mb-2"
      />
    </div>

    <div class="cols-container" style="max-height: 250px; overflow: scroll">
      <div
        class="menu-item px-3"
        *ngFor="let item of DataFeild$ | async | filter : SearchFields.value"
      >
        <label class="form-check form-check-custom form-check-solid me-10 mb-3">
          <input
            type="checkbox"
            name=""
            class="form-check-input h-20px w-20px"
            (change)="ViewFieldInTableAsset($event, item)"
          />
          <span [pTooltip]="item.FieldTypeName">
            <icon-field
              [TypeField]="item.FieldTypeId"
              class="mx-2"
            ></icon-field>
          </span>

          <span class="form-check-label fw-bold mx-0">{{ item.Name }}</span>
        </label>
      </div>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu separator-->
    <div class="separator mt-3 opacity-75"></div>
    <!--end::Menu separator-->
    <!-- <div class="menu-item px-3">
      <div class="menu-content px-3 py-3">
        <button class="btn btn-primary btn-sm px-4">إضافة</button>
      </div>
    </div> -->
  </div>
  <!--end::Menu 2-->
  <!--end::Menu-->
</div>
