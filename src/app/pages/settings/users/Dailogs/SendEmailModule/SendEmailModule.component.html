<div class="modal-body p-0">
  <form [formGroup]="FormSendEmail">
    <div *ngIf="sendTo" class="form-group mb-3">
      <label class="form-label">
        {{ "USERS.SENDMESSAGEMODAL.SENDTO" | translate }}
      </label>
      <input type="text" class="form-control" [value]="sendTo" disabled />
    </div>

    <div class="form-group mb-3">
      <label class="form-label">{{
        "USERS.SENDMESSAGEMODAL.TITLE" | translate
      }}</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <!-- <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="emailBody"></ckeditor> -->
    <p-editor formControlName="text" [style]="{ height: '200px' }">
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
        </span> </ng-template
    ></p-editor>
    <div class="dialog-footer">
      <div class="footer-actions">
        <button class="btn  btn-primary" (click)="sendEmail()">
          <i class="fas fa-paper-plane"></i>
          {{ "USERS.SENDMESSAGEMODAL.SEND" | translate }}
        </button>

        <button (click)="onCancel()" class="btn  btn-secondary mx-2">
          <i class="fas fa-times"></i>
          {{ "USERS.SENDMESSAGEMODAL.CANCEL" | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
