<div class="modal-header position-relative">
  <h5 class="modal-title">
    <i class="fas fa-filter mx-1"></i>
    {{ "STORES.MODALS.FILTER.MODAL_TITLE" | translate }}
  </h5>
  <!--begin::Close-->
  <div class="close">
    <i class="fas fa-times close-modal-icon" (click)="Close()"></i>
  </div>
  <!--end::-->
</div>

<!-- begin dialog body -->
<div class="modal-body" style="max-height: 80vh">
  <form [formGroup]="formFilter">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{
              "ASSETS.ASSETCARDMODAL.PROBLEMIDENTIFICATION.TASK_NAME"
                | translate
            }}
          </label>
          <input type="text" formControlName="TaskName" class="form-control" />
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{
              "ASSETS.ASSETCARDMODAL.PROBLEMIDENTIFICATION.TASK_NO" | translate
            }}
          </label>
          <input type="number" formControlName="TaskNo" class="form-control" />
        </div>
      </div>
      <!-- الرقم -->
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <label class="mb-2">
            {{
              "ASSETS.ASSETCARDMODAL.PROBLEMIDENTIFICATION.TEAM_NAME"
                | translate
            }}
          </label>
          <input type="text" formControlName="TeamName" class="form-control" />
        </div>
      </div>
      <!-- الرقم -->

      <!-- الرقم -->
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <app-calender-feild
            [label]="
              'ASSETS.ASSETCARDMODAL.PROBLEMIDENTIFICATION.Probelm_From_Date'
                | translate
            "
            formControlName="ProbelmFronDate"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
      </div>
      <!-- الرقم -->
      <div class="col-12 col-sm-6 col-md-4 mb-3">
        <div class="form-group">
          <app-calender-feild
            [label]="
              'ASSETS.ASSETCARDMODAL.PROBLEMIDENTIFICATION.Probelm_TO_Date'
                | translate
            "
            formControlName="ProbelmToDate"
            [placeholder]="'dd-mm-yy'"
          ></app-calender-feild>
        </div>
      </div>
      <!-- الرقم -->
    </div>
  </form>
</div>

<div class="modal-footer position-relative">
  <button
    type="button"
    class="btn btn-primary"
    (click)="Filter()"
    data-bs-dismiss="modal"
  >
    <span>
      <span> <i class="fa fa-search"></i> </span>
      <span> {{ "GENERAL.SEARCH" | translate }} </span>
    </span>
  </button>

  <button
    type="button"
    class="btn btn-sm btn-light"
    data-bs-dismiss="modal"
    (click)="Close()"
  >
    <span>
      <span> <i class="fa fa-times" (click)="Close()"></i> </span>
      <span> {{ "GENERAL.CANCEL" | translate }} </span>
    </span>
  </button>

  <i class="fas fa-cogs modal-bg-icon"></i>
</div>
