<div class="row mb-3">
  <div class="col-12 col-md-6"></div>
  <div
    class="col-12 col-md-6 d-flex justify-content-end"
    *ngIf="orderEdit$ | async as data"
  >
    <!-- <button class="general-btn filter-btn mx-1" (click)="actionsLogFilter()">
      <i class="fas fa-filter"></i>
      فلتر
    </button> -->
    <button class="general-btn add-btn mx-1" (click)="addAction(data)">
      <i class="fas fa-plus"></i>
      <span>
        {{ "ASSETS.ASSETCARDMODAL.MOVEMENTHISTORYTAB.ADD" | translate }}
      </span>
    </button>
    <button class="general-btn print-btn mx-1">
      <i class="fas fa-print fa-lg"></i>
      <span>
        {{ "ASSETS.ASSETCARDMODAL.MOVEMENTHISTORYTAB.PRINT" | translate }}
      </span>
    </button>
    <button class="general-btn excel-btn mx-1">
      <i class="fas fa-file-excel fa-lg">
        {{ "ASSETS.ASSETCARDMODAL.MOVEMENTHISTORYTAB.EXCEL" | translate }}
      </i>
    </button>
  </div>
</div>
<div class="table-responsive">
  <table
    class="table table-rounded table-row-bordered border custom-table-style fs-6"
  >
    <thead>
      <tr class="fw-bolder fs-6 text-gray-800">
        <th>
          {{
            "PURCHASE_ORDER.MODALS.PURCHASEMENT_CARD.LOG_TAB.DATE" | translate
          }}
        </th>
        <th>
          {{
            "PURCHASE_ORDER.MODALS.PURCHASEMENT_CARD.LOG_TAB.STATEMENT"
              | translate
          }}
        </th>
        <th>{{ "GENERAL.PROCEDUERS" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td>
          <i
            class="far fa-edit action-icon edit-icon"
            tooltipPosition="top"
            pTooltip="{{ 'GENERAL.EDIT' | translate }}"
          ></i>
          <i
            class="fas fa-trash-alt action-icon delete-icon"
            tooltipPosition="top"
            pTooltip="{{ 'GENERAL.DELETE' | translate }}"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
